<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        html { font-family: Arial, Helvetica, sans-serif; }
        button { font-size: 1em; padding: 30px; }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="inicio()">Antecessor e Sucessor</button>

    <script>
        function inicio() {
            num = window.prompt('Digite um número qualquer');
            window.alert(
                `Antes de ${Number(num)}, temos o número ${Number(num)-1}.
                Depois de ${Number(num)}, temos o número ${Number(num)+1}.`
            )
        }
    </script>
</body>
</html>
