<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
    <style>
        html { font-family: Arial, Helvetica, sans-serif; }
        button { padding: 30px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <button onclick="reajuste()">Reajustar Salário</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function reajuste() {
            let nome = window.prompt('Qual o nome do funcionário?');
            let sal = window.parseFloat(prompt(`Qual é salário atual de ${nome}`));
            let aumento = window.parseFloat(prompt(`O salário de ${nome} será reajustado em qual porcentagem?`));
            let novoSal = sal + (sal * aumento / 100);
            let res = window.document.getElementById('resultado');
            res.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>
            <p>O salário atual era ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>
            <p>Com um aumento de ${aumento}%, o salário vai aumentar ${(novoSal-sal).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.</p>
            <p>E a partir daí, ${nome} vai passar a receber ${novoSal.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})} por mês.</p>`
        }
    </script>
</body>
</html>
