<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converspr R$ → US$</title>
    <style>
        html { font-family: Arial, Helvetica, sans-serif; }
        button { font-size: 1em; padding: 30px; }
    </style>
</head>
<body>
    <h1>Conversor R$ → US$</h1>
    <button onclick="converter()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar</p>
    </section>

    <script>
        let cotacao = window.parseFloat(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'));
        function converter() {
            let real = window.parseFloat(prompt('Quantos R$ você tem na carteira?'));
            let dolar = real/cotacao;
            let res = window.document.getElementById('resultado');
            res.innerHTML = `<h2>Você possui ${real.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} que atualmente equivalem a ${dolar.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}</h2>`
        }
    </script>
</body>
</html>
