<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        html { font-family: Arial, Helvetica, sans-serif; }
        button { font-size: 1em; padding: 30px; }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar</p>
    </section>

    <script>
        function converter() {
            let temp = window.parseFloat(prompt('Digite uma temperatura em °C (Celsius)'));
            let kel = temp + 273.15;
            let far = temp * 1.8 + 32;
            let res = window.document.getElementById('resultado');
            res.innerHTML = `<h2>A temperatura de ${temp.toLocaleString('pt-BR')}°C corresponde a...</h2>
            <p>${kel.toLocaleString('pt-BR')}°K (Kelvin)</p>
            <p>${far.toLocaleString('pt-BR')}°F (Farenheit)</p>`
        }
    </script>
</body>
</html>
