<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando troco</title>
    <style>
        html { font-family: Arial, Helvetica, sans-serif; }
        button { font-size: 1em; padding: 30px; }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button onclick="inicio()">Comprar produto</button>

    <script>

        function real(numero) {
            return Number(numero).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        }

        function inicio() {
            produto = window.prompt('Qual produto você está comprando?');
            preco = window.prompt(`Quanto custa o produto ${produto}`);
            dinheiro = window.prompt(`Qual foi o valor que você deu para pagar pelo produto ${produto}?`);
            troco = Number(dinheiro) - Number(preco);

            window.alert(`Você comprou o produto ${produto} que custou ${real(preco)}. \nDeu ${real(dinheiro)} em dinheiro e vai receber ${real(troco)} de troco. \nVolte Sempre!`)
        }
    </script>
</body>
</html>
