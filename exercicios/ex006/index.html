<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        button { padding: 30px; font-size: 1em;}

        span.destaque {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="soma()">Iniciar a soma</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function soma() {
            let n1 = window.prompt('Insira o primeiro número');
            let n2 = window.prompt('Insira o segundo número');
            let soma = Number(n1) + Number(n2);
            let res = window.document.getElementById('resultado');
            res.innerHTML = `<p>A soma entre <span class='destaque'>${n1}</span> e <span class='destaque'>${n2}</span> é igual a <strong>${soma}</strong></p>`
        }
    </script>
</body>
</html>
