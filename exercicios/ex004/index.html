<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Strings</title>
    <style>
        body {
            font: 1.5em Arial;
        }
    </style>
</head>
<body>
    <script>
        function escreva(texto) {
            document.write(texto);
            pulaLinha();
        }

        function pulaLinha() {
            document.write('<br>');
        }

        nome = window.prompt('Qual o seu nome?');
        idade = window.prompt('Qual a sua idade?');
        sal = window.parseFloat(prompt('Informe seu salário'));
        sal_br = sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        escreva(`Seu nome é ${nome} e você tem ${idade} anos!`);
        escreva(`Seu nome tem ${nome.length} letras.`);
        escreva(`Seu nome em upperCase fica ${nome.toUpperCase()}.`);
        escreva(`Seu nome em lowerCase fica ${nome.toLowerCase()}.`);
        escreva(`Seu salário em BRL fica ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`);
    </script>
</body>
</html>
