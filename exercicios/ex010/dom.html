<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(92, 92, 246);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos sobre DOM</h1>
    <p>Aqui vai o resultado</p>
    <p name="teste">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        let corpo = window.document.body;
        corpo.style.background = 'black';

        let p1 = window.document.getElementsByTagName('p')[0];
        p1.style.background = 'gray';

        /*
        let msg = window.document.getElementById('msg');
        msg.innerText = 'Testando 1 2 3...';
        msg.style.background = 'green';
        */

        let d = window.document.querySelector('div#msg');
        d.style.color = 'blue';
        d.style.background = 'lightgray';

        let parag = window.document.getElementsByName('teste')[0];
        parag.style.background = 'goldenrod';
    </script>
</body>
</html>
