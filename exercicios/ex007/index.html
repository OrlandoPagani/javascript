<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        html { font-family: Arial, Helvetica, sans-serif; }
        button { font-size: 1em; padding: 30px; }
        span.destaque { background-color: yellow; }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media() {
            let nome = window.prompt('Qual o nome do aluno?');
            let n1 = window.prompt(`Qual foi a primeira nota de ${nome}?`);
            let n2 = window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`);
            let media = (Number(n1) + Number(n2)) / 2;
            let res = window.document.getElementById('resultado');
            res.innerHTML =
            `<p>Calculando a média final de <span class="destaque">${nome}</span>:</p>
            <p>As notas obtidas foram <span class="destaque">${n1}</span> e <span class="destaque">${n2}</span>.</p>
            <p>A média final será <span class="destaque">${media}</span>.</p>`;
        }
    </script>
</body>
</html>
