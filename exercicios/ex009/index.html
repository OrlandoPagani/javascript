<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        html { font-family: Arial, Helvetica, sans-serif; }
        h1 { font-family: 'Pacifico', cursive; font-weight: normal; }
        button { font-size: 1em; padding: 30px; }
        span.destaque { background-color: yellow; }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="clique()">Clique em mim</button>
    <button onclick="reset()">Zerar o contador</button>
    <section id="resultado">
        <p>O contador está com <span class="destaque">0</span> cliques.</p>
    </section>

    <script>
        let contador = 0;
        let res = window.document.getElementById('resultado');

        function clique() {
            contador++;
            console.log(contador);
            res.innerHTML = `<p>O contador está com <span class="destaque">${contador}</span> cliques.</p>`;
        }
        
        function reset() {
            contador = 0;
            console.log(contador);
            res.innerHTML = `<p>O contador está com <span class="destaque">${contador}</span> cliques.</p>`;
        }
        </script>
</body>
</html>
