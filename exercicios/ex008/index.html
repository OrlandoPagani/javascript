<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        html { font-family: Arial, Helvetica, sans-serif; }
        button { padding: 30px; }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="inicio()">Clique para calcular</button>
    <section id="resultado">
        <p>resultado aqui</p>
    </section>

    <script>
        function inicio () {
            let num = window.prompt('Digite um número:')
            let res = window.document.getElementById('resultado');
            res.innerHTML = 
                `<p>O número a ser analisado aqui será <strong>${num}</strong></p>
                <hr>
                <p>O seu valor absoluto é ${Math.abs(num)}</p>
                <p>A sua parte inteira é ${parseInt(num)}</p>
                <p>O valor inteiro mais próximo é ${Math.round(num)}</p>
                <p>A sua raiz quadrada é ${Math.sqrt(num)}</p>
                <p>A sua raiz cúbica é ${Math.cbrt(num)}</p>
                <p>O valor de ${num}² é ${num**2}</p>
                <p>O valor de ${num}³ é ${num**3}</p>`;
        }
    </script>
</body>
</html>
